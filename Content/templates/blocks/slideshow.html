{% set carousel_id = 'carousel-' ~ get_random_id() %}
<div class="slideshow-wrapper">
  <div class="slideshow">
  {% for slide in this.slides.blocks %}
    <div class="slide">
      {% set image = slide.image %}
      <a href="{{ image|url }}" data-lightbox="{{ carousel_id }}" data-title="{{ slide.description }}">
        <img width="100" src="{{ image|url }}" alt="{{ slide.description }}"/>
      </a>
    </div>
  {% endfor %}
  </div>
</div>
<script id="jquery" src={{ "/jq/jquery.min.js"|url }}></script>
<script id="sizzle" src={{ "/lb2/js/lightbox.min.js"|url }}></script>
